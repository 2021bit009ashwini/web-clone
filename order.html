<!DOCTYPE html>
<html lang>
  <head>
    <title>Order Summary</title>
    <link rel="stylesheet" href="order.css" />
  </head>
  <body>

    <div class="order-summary">
      <img class="logo" src="amazon-logo.png" alt="Amazon Logo" />
      <div class="order-details">
        <h2>Order Summary</h2>
        <div class="product">
          <img src="box5_image.jpg" alt="Product Image" />
          <div class="product-info">
            <p>Makeup Brush Set</p>
            <p>Price: 300₹</p>
            <p>Quantity: 1</p>
          </div>
        </div>
        <!-- Add more product entries here -->
      </div>
      <div class="shipping-address">
        <h3>Shipping Address</h3>
        <p>Name: John Doe</p>
        <p>Address: 123 Main St</p>
        <p>City: Anytown</p>
        <p>State: CA</p>
        <p>Zip Code: 12345</p>
      </div>
      <div class="total">
        <p>Total: 300₹</p>
      </div>
      <button class="checkout-button">Order</button>
    </div>
  </body>
</html>
