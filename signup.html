<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign-Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="amazon-logo.png" alt="Amazon Logo">
            <h2>Sign Up</h2>
        </header>
        <div class="signup-form">
            <form>
                <h4 for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
                <h4 for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <h4 for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Create your Amazon account</button>
            </form>
            <p>By creating an account, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
            <div class="divider"></div>
            <p>Already have an account? <a href="signin.html">Sign-In</a></p>
        </div>
    </div>
</body>
</html>
