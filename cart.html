<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Amazon Cart</title>
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="amazon-logo.png" alt="Amazon Logo" />
      </header>
      <h1>Your Amazon Cart</h1>
      <div class="cart-items">
        <!-- Sample Cart Items -->
        <div class="cart-item">
          <img src="box1_image.jpg" alt="Clothes" />
          <div class="item-details">
            <h2>Clothes</h2>
            <p>Price:20000 ₹</p>
            <p>Quantity: 2</p>
            <button class="remove-item">Remove</button>
          </div>
        </div>
        <div class="cart-item">
          <img src="box4_image.jpg" alt="Electronic" />
          <div class="item-details">
            <h2>Electronic</h2>
            <p>Price: 30000₹</p>
            <p>Quantity: 1</p>
            <button class="remove-item">Remove</button>
          </div>
        </div>
      </div>
      <div class="cart-summary">
        <h2>Cart Summary</h2>
        <p>Total Items: 2</p>
        <p>Subtotal: 32000₹</p>
        <button class="checkout-button">Proceed to Checkout</button>
      </div>
    </div>
  </body>
</html>
